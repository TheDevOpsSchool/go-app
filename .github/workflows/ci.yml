name: Deploy Go artifact to production

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout production branch
      uses: actions/checkout@v2
      with:
        ref: production

    - name: Download artifact from S3
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Fetch artifact from S3
      uses: aws-actions/amazon-s3-fetch-object-action@v1
      with:
        aws-region: us-east-1
        bucket-name: my-bucket
        object-key: my-artifact
        local-file-path: my-artifact

    - name: Build and deploy Go artifact
      run: |
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: nanajanashia/demo-app
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
         

        # Build and deploy using your preferred method

    - name: Commit and push changes
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Deploy my Go artifact"
        git push
      env:
        CI: true
