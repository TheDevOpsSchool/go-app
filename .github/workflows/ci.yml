name: deploy go app
on: 
  push:
    branches: [ "development" ]
  pull_request: 
    branches: ["development" ]
jobs: 
  build-app:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master
    - uses: actions/setup-go@v3
    - run: go version
    - run: go mod init github.com/thedevopschool/go-app
#     - name: go test
#       run: go test -v . 
    - name: Go build
      run: go build main.go
